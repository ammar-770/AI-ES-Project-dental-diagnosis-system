<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - DentalAI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
            body {
                margin: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: #f0f4f8;
                color: #333;
            }
        
            .sidebar {
                width: 220px;
                height: 100vh;
                position: fixed;
                background-color: #2c3e50;
                color: #ecf0f1;
                padding-top: 20px;
            }
        
            .sidebar .logo {
                text-align: center;
                font-size: 1.6em;
                margin-bottom: 30px;
            }
        
            .nav-links {
                list-style: none;
                padding: 0;
                margin: 0;
            }
        
            .nav-links li {
                margin: 12px 0;
            }
        
            .nav-links li a {
                color: #ecf0f1;
                text-decoration: none;
                padding: 10px 20px;
                display: block;
                transition: background 0.2s;
            }
        
            .nav-links li.active a,
            .nav-links li a:hover {
                background-color: #34495e;
                border-left: 4px solid #1abc9c;
            }
        
            .dashboard-nav {
                position: fixed;
                top: 0;
                left: 220px; /* Aligns with sidebar width */
                right: 0;
                height: 60px;
                background: #203a43;
                color: #fff;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 32px;
                z-index: 10;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            }
            
        
            .dashboard-main {
                margin-left: 220px; /* same as sidebar width */
                margin-top: 80px; /* space for the fixed header */
                max-width: 900px;
                background: #fff;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.05);
                padding: 32px 24px;
            }
        
            .section-title {
                color: #1976D2;
                margin-bottom: 18px;
            }
        
            .bookings-list {
                margin-bottom: 32px;
            }
        
            .bookings-list h3 {
                margin-bottom: 16px;
                color: #333;
            }
        
            .booking-item {
                background: #e9f1f7;
                border-left: 4px solid #2196f3;
                border-radius: 8px;
                padding: 14px 18px;
                margin-bottom: 12px;
                font-size: 0.95em;
                color: #333;
            }
        
        
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            <h2>ðŸ¦· DentalAI</h2>
        </div>
        <ul class="nav-links">
            <li class="active"><a href="landing.html">Home</a></li>
            <li><a href="index.html">Upload Image</a></li>
            <li><a href="patient-records.html">Patient Records</a></li>
            <li><a href="access-logs.html">Access Logs</a></li>
        </ul>
    </nav>
    <div class="dashboard-nav">
        <div><b>DentalAI</b> | Doctor Dashboard</div>
        <div class="user-info" id="user-info"></div>
    </div>
    <div class="dashboard-main">
        <h2 class="section-title">Welcome, Dr. <span id="doctor-name"></span>!</h2>
        <div class="bookings-list">
            <h3>Your Upcoming Bookings</h3>
            <div id="bookings"></div>
        </div>
    </div>
    <script>
    // Show user info
    const userName = localStorage.getItem('user_name') || 'Doctor';
    document.getElementById('user-info').textContent = `ðŸ‘¨â€âš•ï¸ Dr. ${userName} (Doctor)`;
    document.getElementById('doctor-name').textContent = userName;
    // Fetch bookings
    function fetchBookings() {
        const doctorId = localStorage.getItem('user_id');
        fetch(`http://127.0.0.1:5000/api/bookings?doctor_id=${doctorId}`)
            .then(res => res.json())
            .then(bookings => {
                const container = document.getElementById('bookings');
                if (bookings.length === 0) {
                    container.textContent = 'No bookings yet.';
                } else {
                    container.innerHTML = '';
                    bookings.forEach(b => {
                        const div = document.createElement('div');
                        div.className = 'booking-item';
                        div.textContent = `Patient ID: ${b.user_id} | Date: ${b.date} | Time: ${b.time}`;
                        container.appendChild(div);
                    });
                }
            });
    }
    fetchBookings();
    </script>
</body>
</html>
